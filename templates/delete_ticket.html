{% extends 'base.html' %}



{% block content %}


<h1> Delete Ticket</h1>


<div class=" mt-3 ticket_container">
    <h1 class="ticket_h1">{{ flight.origin }} &#8594; {{ flight.arrival}}</h1>
    <hr>
    <p class="ticket_p">{{ flight.depature_date }} at {{ flight.departure_time }}</p>
    <p class="ticket_p">{{ flight.return_date }} at {{ flight.arrival_time }}</p>
    <p class="ticket_p">{{flight.price}} </p>
    <p class="ticket_p">{{flight.adults}} </p>
    <p class="ticket_p"> </p>
    <form action="/delete/ticket/{{ flight.id }}" method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>



{% endblock %}
