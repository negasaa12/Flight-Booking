{% extends 'base.html' %}


{% block content %} 
    <h1>Find Your Flight For Your Travels </h1>
    
<div class="input-group mb-4">
    <form method="POST">
        {{ form.hidden_tag() }}
    
        {% for field in form if field.widget.input_type != 'hidden' %}
    
            <div class="form-group">
                {{field.label}}
                {{field(class_="form-control")}}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="/user/{{id}}" class="btn btn-danger">Cancel</a>

    </form>
   
    </div>
</div>






  {% endblock %}
