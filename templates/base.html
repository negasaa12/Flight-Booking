<html lang="en">
<head>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

      {% else %}
      <li class="nav-item active">

        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="/login">Log In</a>
        </li>

        </li>
        <li class="nav-item">

        <li class="nav-item active">
          <a class="nav-link" href="/logout">Logout</a>

        {% endif %}
