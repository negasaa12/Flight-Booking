{% extends 'base.html' %}

{% block title %} Flights Home  {% endblock %}



{% block content %} 

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger" role="alert">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<h1 class="display-3"> Find Your Perfect Flight</h1>

  

{% endblock%}
